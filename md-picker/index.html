<!DOCTYPE html>
    <html lang="en">

<head>
    <meta charset="utf-8">
    <title>Color Picker — Raphaël</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900' rel='stylesheet' type='text/css'>
    <style media="screen">
        body {
            background: #fff;
            color: #000;
            font: 400 100.01%/1.2 "Roboto", sans-serif;
            margin: 0 30px;
        }
        
        #content {
           width: 640px;
            height: 480px;
            position: relative;
        }
        
        h1 {
            font-weight: 400;
            font-size: 1.5em;
            position: absolute;
            right: 10px;
            bottom: 50px;
            width: 300px;
        }
        
        p {
            font-size: 1.5em;
        }
        
        h1#benefits {
            margin-top: 350px;
            margin-bottom: 0;
        }
        
        #picker2 {
            width: 300px;
            position: absolute;
            top: 250px;
            left: 50%;
            margin-left: -150px;
        }

        #output {
            position: absolute;
            font-size: 1.5em;
            bottom: 10px;
            left: 20px;
            width: 150px;
            /*font-family: monospace;*/
            margin-top: -20px;
        }
        
        #copy {
            position: absolute;
            right: 10px;
            bottom: 10px;
            margin: 0;
            font-size: .8em;
            color: #666;
        }
        
        #values {
            position: absolute;
            left: 20px;
            top: 363px;
            font-size: 1em;
        }
        
        .cTable td {
           padding: 8px;
            font-size: .7em;
        }
        .cTable td:first-child {
            width: 200px;
            font-size: 1em;
        }
    </style>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="raphael.js"></script>
    <script src="colorpicker.js"></script>
    <script src="colorwheel.js"></script>
    <script src="wheels.js"></script>
    <script src='tinycolor.js'></script>
</head>

<body>
    <div id="content">
        <!-- h1 is the main headline. -->
        <h1 id="h1"></h1>
        <table id="values">
            <tr>
                <th>R</th>
                <td id="vr"></td>
                <th>H</th>
                <td id="vh"></td>
                <th>H</th>
                <td id="vh2"></td>
            </tr>
            <tr>
                <th>G</th>
                <td id="vg"></td>
                <th>S</th>
                <td id="vs"></td>
                <th>S</th>
                <td id="vs2"></td>
            </tr>
            <tr>
                <th>B</th>
                <td id="vb"></td>
                <th>B</th>
                <td id="vv"></td>
                <th>L</th>
                <td id="vl"></td>
            </tr>
        </table>
        <input title="Press enter after typing color" type="text" id="output">
        <p id="copy">
            <input type="checkbox" id="mdColorsChk">&nbsp;Lock&nbsp;wheels&nbsp;to&nbsp;Material&nbsp;Colors
            <input type="checkbox" id="mdMainChk">&nbsp;Limit&nbsp;to&nbsp;Main<br>
            <br> Powered by <a href="http://raphaeljs.com/" target="_blank">Raphaël</a> with help from 
                <a href="http://bgrins.github.io/TinyColor/" target="_blank">TinyColor</a> 
                and  <a href="http://materializecss.com/" target="_blank">materializecss</a>
        </p>
    </div>
    <div id="picker2"></div>
    <div class="cTable"></div>
</body>

</html>
