<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=500">
  <title>Color Wheel</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="wheel.css">
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display: none;">
    <defs>
      <filter id="wherearemyglasses" x="0" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="150"></feGaussianBlur>
      </filter>
    </defs>
  </svg>

  <!-- ui -->
  <div id="colorwheel" class="colorwheel"></div>

  <!-- scripts -->
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/tinycolor/tinycolor.js"></script>
  <script src="colorwheel.js"></script>
  <script src="colorwheel.mode.js"></script>
  <script src="colorwheel.theme.js"></script>
  <script src="colorwheel.gradient.js"></script>
  <script> var colorWheel = new ColorWheel(5, '#colorwheel'); </script>
</body>
</html>
